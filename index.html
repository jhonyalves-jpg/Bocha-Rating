<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ratings da Bocha</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; background:#f4f6f8; margin:0; padding:20px; }
    h1,h2 { text-align:center; }
    table { width:100%; max-width:900px; margin:20px auto; border-collapse:collapse; background:#fff; box-shadow:0 2px 6px rgba(0,0,0,.1);}    
    th,td { padding:8px; text-align:center; border-bottom:1px solid #ddd; }
    th { background:#222; color:#fff; }
    tr:nth-child(even){ background:#f2f2f2; }
    .box { max-width:900px; margin:20px auto; background:#fff; padding:15px; box-shadow:0 2px 6px rgba(0,0,0,.1); }
    input, select, button { padding:6px; margin:3px; }
    button { cursor:pointer; }
    .btn-del { background:#c0392b; color:#fff; border:none; padding:5px 8px; }
    .footer { text-align:center; font-size:14px; color:#666; margin-top:30px; }

    .admin-toggle {
      position:fixed;
      bottom:20px;
      right:20px;
      background:#222;
      color:#fff;
      border:none;
      padding:10px 14px;
      border-radius:50px;
    }
    .admin-panel {
      display:none;
      max-width:900px;
      margin:30px auto;
      background:#fff;
      padding:15px;
      box-shadow:0 2px 6px rgba(0,0,0,.2);
      border:2px dashed #444;
    }
  </style>
</head>
<body>

<h1>üèÜ Ranking de Ratings</h1>

<div class="box">
  <h2>‚ûï Adicionar Jogador</h2>
  <input id="novoNome" placeholder="Nome" />
  <input id="novoRating" type="number" placeholder="Rating" value="1500" />
  <input id="novoV" type="number" placeholder="Vit√≥rias" value="0" />
  <input id="novoD" type="number" placeholder="Derrotas" value="0" />
  <button onclick="adicionarJogador()">Adicionar</button>
</div>

<div class="box">
  <h2>‚ôüÔ∏è Registrar Partida</h2>
  <select id="jogadorA"></select>
  <select id="resultado">
    <option value="1">Vit√≥ria A</option>
    <option value="0.5">Empate</option>
    <option value="0">Derrota A</option>
  </select>
  <select id="jogadorB"></select>
  <button onclick="registrarPartida()">Salvar Partida</button>
</div>

<!-- TABELA P√öBLICA -->
<table>
  <thead>
    <tr>
      <th>#</th>
      <th>Jogador</th>
      <th>Rating</th>
      <th>V</th>
      <th>D</th>
    </tr>
  </thead>
  <tbody id="ranking"></tbody>
</table>

<!-- PAINEL ADMIN -->
<div class="admin-panel" id="adminPanel">
  <h2>‚öôÔ∏è Painel Administrativo</h2>
  <table>
    <thead>
      <tr>
        <th>Jogador</th>
        <th>Rating</th>
        <th>V</th>
        <th>D</th>
        <th>A√ß√µes</th>
      </tr>
    </thead>
    <tbody id="adminTabela"></tbody>
  </table>
</div>

<button class="admin-toggle" onclick="toggleAdmin()">‚öôÔ∏è Admin</button>

<div class="box">
  <h2>üìú Hist√≥rico de Partidas</h2>
  <table style="max-width:100%">
    <thead>
      <tr><th>Jogador A</th><th>Resultado</th><th>Jogador B</th></tr>
    </thead>
    <tbody id="historico"></tbody>
  </table>
</div>

<div class="footer">Sistema de rating Elo ‚Ä¢ K=20 ‚Ä¢ Dados salvos no navegador</div>

<script>
  const K = 20;

  let jogadores = JSON.parse(localStorage.getItem('jogadores')) || [];
  let historico = JSON.parse(localStorage.getItem('historico')) || [];

  jogadores.forEach(j => { j.v ??= 0; j.d ??= 0; });

  function salvar(){
    localStorage.setItem('jogadores', JSON.stringify(jogadores));
    localStorage.setItem('historico', JSON.stringify(historico));
  }

  function esperado(ra, rb){
    return 1 / (1 + Math.pow(10,(rb-ra)/400));
  }

  function atualizarRanking(){
    jogadores.sort((a,b)=>b.rating-a.rating);
    const tbody = document.getElementById('ranking');
    tbody.innerHTML='';

    jogadores.forEach((j,i)=>{
      tbody.innerHTML += `
        <tr>
          <td>${i+1}</td>
          <td>${j.nome}</td>
          <td>${Math.round(j.rating)}</td>
          <td>${j.v}</td>
          <td>${j.d}</td>
        </tr>`;
    });

    atualizarAdmin();
    atualizarSelects();
    salvar();
  }

  function atualizarAdmin(){
    const t = document.getElementById('adminTabela');
    t.innerHTML='';
    jogadores.forEach((j,i)=>{
      t.innerHTML += `
        <tr>
          <td>${j.nome}</td>
          <td>
            <input type="number" value="${Math.round(j.rating)}"
              onchange="editarRating(${i}, this.value)" style="width:80px">
          </td>
          <td><input type="number" value="${j.v}" onchange="editarVD(${i},'v',this.value)" style="width:60px"></td>
          <td><input type="number" value="${j.d}" onchange="editarVD(${i},'d',this.value)" style="width:60px"></td>
          <td><button class="btn-del" onclick="removerJogador(${i})">üóëÔ∏è</button></td>
        </tr>`;
    });
  }

  function atualizarHistorico(){
    const h = document.getElementById('historico');
    h.innerHTML='';
    historico.forEach(p=>{
      h.innerHTML += `<tr><td>${p.a}</td><td>${p.r}</td><td>${p.b}</td></tr>`;
    });
  }

  function atualizarSelects(){
    const a = document.getElementById('jogadorA');
    const b = document.getElementById('jogadorB');
    a.innerHTML = b.innerHTML = '';
    jogadores.forEach((j,i)=>{
      a.innerHTML += `<option value="${i}">${j.nome}</option>`;
      b.innerHTML += `<option value="${i}">${j.nome}</option>`;
    });
  }

  function adicionarJogador(){
    const nome = novoNome.value.trim();
    if(!nome) return alert('Nome inv√°lido');

    jogadores.push({
      nome,
      rating: parseInt(novoRating.value),
      v: parseInt(novoV.value),
      d: parseInt(novoD.value)
    });

    novoNome.value='';
    atualizarRanking();
  }

  function removerJogador(i){
    if(!confirm('Remover este jogador?')) return;
    jogadores.splice(i,1);
    atualizarRanking();
  }

  function editarVD(i,campo,valor){
    jogadores[i][campo] = parseInt(valor) || 0;
    atualizarRanking();
  }

  function editarRating(i,valor){
    jogadores[i].rating = parseInt(valor) || jogadores[i].rating;
    atualizarRanking();
  }

  function registrarPartida(){
    const ia = jogadorA.value;
    const ib = jogadorB.value;
    if(ia===ib) return alert('Jogadores iguais');

    const sa = parseFloat(resultado.value);
    const sb = 1 - sa;

    const ra = jogadores[ia].rating;
    const rb = jogadores[ib].rating;

    const ea = esperado(ra, rb);
    const eb = esperado(rb, ra);

    jogadores[ia].rating = ra + K*(sa-ea);
    jogadores[ib].rating = rb + K*(sb-eb);

    if(sa === 1){ jogadores[ia].v++; jogadores[ib].d++; }
    if(sa === 0){ jogadores[ib].v++; jogadores[ia].d++; }

    const rtxt = sa==1 ? '1-0' : sa==0.5 ? '¬Ω-¬Ω' : '0-1';
    historico.unshift({ a:jogadores[ia].nome, b:jogadores[ib].nome, r:rtxt });

    atualizarRanking();
    atualizarHistorico();
  }

  function toggleAdmin(){
    const p = document.getElementById('adminPanel');
    p.style.display = p.style.display === 'none' ? 'block' : 'none';
  }

  atualizarRanking();
  atualizarHistorico();
</script>

</body>
</html>
